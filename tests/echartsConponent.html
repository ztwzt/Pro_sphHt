<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入echarts依赖包 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <!-- 容器 -->
    <div class="box"></div>
  </body>
</html>
<script>
  //基于准备好的DOM初始化echarts实例
  let dom = document.querySelector(".box");
  //创造echarts
  let mycharts = echarts.init(dom);
  //指定图表的配置项和数据
  mycharts.setOption({

    //区域查看
    dataZoom:{},
    title: {
      text: "echarts组件",
    },
    xAxis: {
      data: ["奥迪", "电影", "直播", "娱乐"],
    },
    yAxis: {},
    series: [
      {
        name: "柱状图",
        type: "bar",
        data: [20, 30, 40, 50],
      },
      {
        name: "折线图",
        type: "line",
        data: [20, 30, 40, 50],
      },
    ],
    //提示组件
    tooltip: {
      //提示框文字颜色
      textStyle: {
        color: "red",
      },
    },
    //系列切换组件
    legend: {
      data: ["柱状图", "折线图"],
    },
    //工具栏组件
    toolbox: {
      show: true,
      feature: {
        dataZoom: {
          yAxisIndex: "none",
        },
        dataView: {
          readOnly: false,
        },
        magicType: {
          type: ["line", "bar"],
        },
        restore: {},
        saveAsImage: {},
      },
    },
    //图表布局
    grid:{
        left:50,
        right:50
    }
  }); 
</script>
