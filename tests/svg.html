<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 800px;
        height: 800px;
    }
</style>
<body>
    <!-- svg 双闭合标签：默认高度300*150 -->

    <svg class="box">
        <!-- 直线 x1,y1,x2,y2 点坐标 -->
        <line x1="100" y1="100" x2="200" y2="200" stroke="red" stroke-width="10"></line>
        <!--折线 -->
        <polyline points="300 200,20 20,100 200" fill-opacity="0" stroke="cyan"></polyline>
        <!-- 矩形 -->
        <rect x="400" y="400" width="50" height="50" fill="pink"></rect>
        <!-- 圆形 -->
        <circle cx="300" cy="95" r="50" style="stroke: black;fill:none"></circle>
        <!-- 椭圆 | 圆形-->
        <ellipse cx="500" cy="500" rx="100" ry="50" style="fill:bisque;"></ellipse>
        <!-- 多边形 -->
        <polygon points="600 100,700 750,800 850" stroke="red" fill-opacity="0"></polygon>
        <!-- 绘制任意图型 -->
        <path stroke="skyblue" fill-opacity="0"
        d="M 10 10
        L 30 30
        L 50 50
        L 50 60
        L 70 80
        L 90 90
        Z"
        ></path>
    </svg>
</body>
</html>
